name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Docker Login
      run: echo "${{ secrets.karlisrb }}" | docker login -u ${{ secrets.karlisrb }} --password-stdin

    - name: Build Docker Image
      run: docker buildx build -t ${{ secrets.karlisrb }}/api-tests:latest .

    - name: Push Docker Image
      run: docker push ${{ secrets.karlisrb }}/api-tests:latest
