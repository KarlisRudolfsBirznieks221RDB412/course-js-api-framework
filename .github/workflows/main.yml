name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      run: docker login -u ${{ secrets.karlisrb }} -p ${{ secrets.dckr_pat_PHM9d8Y_3NxwbKkHGzxrwVvzXVE }}

    - name: Build Docker Image
      run: docker buildx build -t ${{ secrets.karlisrb }}/api-tests:latest .

    - name: Push Docker Image
      run: docker push ${{ secrets.karlisrb }}/api-tests:latest
